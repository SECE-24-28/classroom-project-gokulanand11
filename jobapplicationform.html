<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <style>
    form{
      color: rgb(1, 8, 14);
    text-align:center;
    background-color: aqua;
    padding: 20px;
    width: 600px;
    }
    table{

<body>
  <h2 style ="text-align: center;">Job Application Form</h2><br><br>
  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password: </label><br>
    <input type="password"  id="password" name="password" required><br><br>
    <label for="date">Date of birth:</label><br>
    <input type="date" name="" id=""><br><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="position">Position Applied For:</label><br>
    <input type="text" id="position" name="position" required><br><br>
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
    <input type="checkbox" id="" name="terms and conditions">
    <label for="terms and conditions">terms and conditions</label><br><br>
    <input type="submit" value="Submit Application">
  </form>
