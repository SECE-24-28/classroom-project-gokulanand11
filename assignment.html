<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Shoe Hub</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-indigo-700 text-white py-4 px-6 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold tracking-wide">SPORTS SHOE HUB</h1>

        <div class="space-x-4">
            <button class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500">Home</button>
            <button class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600">Login</button>
            <button class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Cart</button>
        </div>
    </nav>

    <section class="bg-cover bg-center h-96 flex items-center justify-center"
        style="background-image: url('sports-shoes-bg.jpg');">

        <div class="bg-black/60 p-6 rounded-xl text-center">
            <h2 class="text-4xl font-bold text-white drop-shadow-lg">
                Run Faster, Train Harder
            </h2>
            <p class="text-white mt-3 text-lg">
                Premium sports shoes for athletes, fitness lovers, and everyday champions!
            </p>
        </div>

    </section>

    <section class="py-10 text-center">
        <h3 class="text-3xl font-bold mb-6">Our Best Sports Shoes</h3>

        <div class="flex flex-wrap justify-center gap-6">

            <div class="bg-white w-72 rounded-xl shadow-lg p-4">
                <img src="running-shoes.jpg" class="rounded-lg">
                <h3 class="text-xl font-bold mt-3">Running Shoes</h3>
                <p class="font-semibold text-gray-700">Rs.5999</p>
                <button class="bg-indigo-700 text-white w-full py-2 mt-3 rounded-lg hover:bg-indigo-800">
                    Add to Cart
                </button>
            </div>

            <div class="bg-white w-72 rounded-xl shadow-lg p-4">
                <img src="basketball-shoes.jpg" class="rounded-lg">
                <h3 class="text-xl font-bold mt-3">Basketball Shoes</h3>
                <p class="font-semibold text-gray-700">Rs.7999</p>
                <button class="bg-indigo-700 text-white w-full py-2 mt-3 rounded-lg hover:bg-indigo-800">
                    Add to Cart
                </button>
            </div>

            <div class="bg-white w-72 rounded-xl shadow-lg p-4">
                <img src="training-shoes.jpg" class="rounded-lg">
                <h3 class="text-xl font-bold mt-3">Training Shoes</h3>
                <p class="font-semibold text-gray-700">Rs.9999</p>
                <button class="bg-indigo-700 text-white w-full py-2 mt-3 rounded-lg hover:bg-indigo-800">
                    Add to Cart
                </button>
            </div>

        </div>
    </section>

</body>
</html>
